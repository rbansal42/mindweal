services:
  mysql:
    image: mysql:8.0
    container_name: mindweal-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-mindweal_root_2026}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-mindweal}
      MYSQL_USER: ${MYSQL_USER:-mindweal}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-mindweal_password}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
    networks:
      - mindweal-network

networks:
  mindweal-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
